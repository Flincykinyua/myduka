
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center">
                    <h4>Update Product</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" name="name" class="form-control" value="{{ product[1] }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Buying Price</label>
                            <input type="number" step="0.01" name="bp" class="form-control" value="{{ product[2] }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Selling Price</label>
                            <input type="number" step="0.01" name="sp" class="form-control" value="{{ product[3] }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Stock Quantity</label>
                            <input type="number" name="stqu" class="form-control" value="{{ product[4] }}" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Update Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
